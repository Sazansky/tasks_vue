<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/vue.js"></script>
</head>
<body>
<div class="wrapper">
    <div class="example">
        <form
            v-if="!formSend"
            @submit.prevent="formSend = true"
        >
            <div class="form-group">
                <label>Email</label>
                <input
                        class="form-control"
                        type="text"
                        v-model="email"
                >
            </div>

            <div class="form-group">
                <label>First Name</label>
                <input
                        class="form-control"
                        type="text"
                        v-model="firstName"
                >
            </div>

            <div class="form-group">
                <label>Last Name</label>
                <input
                        class="form-control"
                        type="text"
                        v-model="lastName"
                >
            </div>

            <div class="form-group">
                <label>Phone</label>
                <input
                        class="form-control"
                        type="text"
                        v-model="phone"
                >
            </div>

            <div class="form-group">
                <label>
                    Guests
                </label>
                <button
                        class="btn btn-primary"
                        type="button"
                        @click="addGuest"
                >
                    +
                </button>
            </div>

            <div
                class="form-group"
                v-for="(guest, index) in guests"
            >
                <label @click="removeGuest(index)">
                    Guest {{ index + 1 }}
                </label>
                <input
                        class="form-control"
                        type="text"
                        v-model="guests[index]"
                >
            </div>

            <hr>

            <button class="btn btn-success">
                Send Data
            </button>
        </form>

        <div v-else>
            <h2>All done!</h2>

            <table class="table table-bordered">
                <tr>
                    <td>Email</td>
                    <td>
                        {{ email }}
                    </td>
                </tr>
                <tr>
                    <td>Full Name</td>
                    <td>
                        {{ fullName }}
                    </td>
                </tr>
                <tr>
                    <td>Phone</td>
                    <td>
                        {{ phone }}
                    </td>
                </tr>
                <tr>
                    <td>Guests</td>
                    <td>
                        <ul class="list-group">
                            <li
                                class="list-group-item"
                                v-for="(guest, index) in guests"
                            >
                                {{ guest }}
                            </li>
                        </ul>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
<script>
    let example = new Vue({
        el: '.example',
        data: {
            email: '',
            firstName: '',
            lastName: '',
            phone: '',
            guests: [],
            formSend: false
        },
        computed: {
            fullName() {
                return this.firstName + ' ' + this.lastName
            }
        },
        methods: {
            addGuest() {
                this.guests.push('');
            },

            removeGuest(index) {
                this.guests.splice(index, 1);
            }
        }


    });


</script>
</body>
</html>
